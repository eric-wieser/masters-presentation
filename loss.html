  <script type="application/glsl" id="lerpz-shader">
  uniform float f;

  // Original resampled source
  vec4 getOriginalSample(vec4 xyzw);

  // Resample shader
  vec4 getSample(vec4 xyzw) {
    vec4 ia = vec4(xyzw.x, xyzw.y, floor(f), xyzw.w);
    vec4 ib = vec4(xyzw.x, xyzw.y, ceil(f), xyzw.w);
    vec4 a = getOriginalSample(ia);
    vec4 b = getOriginalSample(ib);

    float df = fract(f);

    // handles NaNs and infs
    if (df == 0.0) {
      return a;
    }
    else if (df == 1.0) {
      return b;
    }
    else {
      return (1.0 - df)*a + df*b;
    }
  }
  </script>

      17: colors.yellow,

    var lengths = {};
    data_obj.forEach(function(d) {
      lengths[d.a] = mathbox
        .voxel({
          width: 50,    // iterations
          height: 1,   // timesteps
          depth: 2,     // cost/nocost
          channels: 2,
          live: false,
          expr: function(emit, i, j, k) {
            var prop = k == 0 ? 'nc' : 'c';
            var t = d[prop].lengths[i];
            var losses = d[prop].loss[i];
            emit(t, 0*losses[losses.length-1]);
          }
        })
        .swizzle({order: 'zxyw'})
        .spread({
          alignWidth:  'first',
          unit: 'absolute',
          width:  [1, 0, 0],
          id: 'lengths_' + d.a,
        });
    });

    var loss_pred = {};
    data_obj.forEach(function(d) {
      var s = mathbox
        .voxel({
          width: 40,    // iterations
          height: 51,   // timesteps
          depth: 2,     // cost/nocost
          items: 3,     // mean, bounds
          channels: 1,
          live: false,
          expr: function(emit, i, j, k) {
            var prop = k == 0 ? 'nc' : 'c';
            var g = d[prop].loss_pred[i][j];
            emit(g.m);
            emit(g.m + 2*Math.sqrt(g.s));
            emit(g.m - 2*Math.sqrt(g.s));
          },
        })
        .swizzle({order: 'zyxw'})
        .spread({
          alignWidth:  'first',
          alignHeight: 'first',
          unit: 'absolute',
          width:  [1, 0, 0],
          height: [0, 0.05, 0]
        });
      // hack: translation
      var sc = s[0].controller;
      sc.spreadOffset.value.setComponent(0, 10);
      sc.spreadOffset = sc._attributes.make(sc._types.vec4());

      loss_pred[d.a] = s;
    });

    var loss = {};

            var losses = d[prop].loss[i];
            if(j >= losses.length) {
              j = losses.length - 1;
            }
            emit(i, 0.05*j, losses[j]);
          },
        })
    });

            .end()
            .group()
              .slice({ width: [1, 5] })
              .join({ axis: 'x' })
              .transpose({order: 'ywzx'})
              .line({
                color: ang_cols[a],
                width: 2.5,
                opacity: 0.25,
                classes: ['loss-line']
              })
              .slice({ width: [50, 51]})
              .point({
                color: ang_cols[a],
                opacity: 0.25,
                size: 5,
                classes: ['loss-line']
              })
            .end()
          .end()
    });
